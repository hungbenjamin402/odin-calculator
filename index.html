
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <title>Calculator</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <h1>Display</h1>
        <div class="display_value_operator">

            <div class="display_interactive"></div>
        </div>

        <div class="display_numbers_operators_buttons">
            <button onclick="clickNumber(0); display(0)" class="number_button">0</button>
            <button onclick="clickNumber(1); display(1)" class="number_button">1</button>
            <button onclick="clickNumber(2); display(2)" class="number_button">2</button>
            <button onclick="clickNumber(3); display(3)" class="number_button">3</button>
            <button onclick="clickNumber(4); display(4)" class="number_button">4</button>
            <button onclick="clickNumber(5); display(5)" class="number_button">5</button>
            <button onclick="clickNumber(6); display(6)" class="number_button">6</button>
            <button onclick="clickNumber(7); display(7)" class="number_button">7</button>
            <button onclick="clickNumber(8); display(8)" class="number_button">8</button>
            <button onclick="clickNumber(9); display(9)" class="number_button">9</button>
            <button onclick="display('='); clickEqual()" class="equal_button">=</button>
            <button onclick="clickClear()" class="clear_button">Clear</button>
            <button onclick="clickOperator('+'); display('+')" class="+">+</button>
            <button onclick="clickOperator('-'); display('-')" class="-">-</button>
            <button onclick="clickOperator('*'); display('*')" class="*">*</button>
            <button onclick="clickOperator('/'); display('/')" class="/">/</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
